<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<META name="description" content="a widget which displays the online/offline state of a webrtc user and enables calling possibilities">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<script src="js/webrtcStatusWidget_simple_0.1.js"></script>

<title>Example WebRTC Support Widget</title>
</head>
<body>
  
<div id="widget">
    <table><tr>
            <td><label class="control-label" for="name">Your customer support: </label></td>
            <td><div id="webrtc-online-status" data-peer='support' ></div></td></tr>
    </table>
  
      <div id="webrtc-call" ></div>
</div>

</body>
</html>
